<div class="menu-item-tile col-lg-6">
    <div class="row">
      <div class="col-md-5">
        <div class="menu-item-photo">
          <div>{{short_name}}</div>
          <img src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="item" class="img-fluid">
        </div>
        <div class="menu-item-price">{{price_small}}<span> {{small_portion_name}}</span> {{price_large}} <span>{{large_portion_name}}</span></div>
      </div><!--End photo 5/12 grid - div col-md-5 -->
      <div class="menu-item-description col-md-7">
        <h3 class="menu-item-title">{{name}}</h3>
        <p class="menu-item-details">{{description}}</p>
      </div><!-- End text 7/12 grid - menu-item-description-->
    </div><!--End inner row within each outer grid-->
    <hr class="d-md-none">
  </div> <!-- End grid menu-item-tile-->
